<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div>Player X: <span id="scoreX">0</span></div>
            <div>Player O: <span id="scoreO">0</span></div>
        </div>
        <div id="gameBoard" class="game-board">
            <!-- Cells for the game grid will be dynamically generated -->
        </div>
        <div id="gameMessage" class="game-message">
            It's Player X's turn!
        </div>
        <button id="restartButton" class="restart-btn">Restart Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
